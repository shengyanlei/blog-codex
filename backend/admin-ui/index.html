<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Codex Blog Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        color: #1f2937;
        background: #f5f6fa;
      }
      body {
        margin: 0;
        padding: 0;
      }
      header {
        background: #111827;
        color: #fff;
        padding: 1rem;
        text-align: center;
      }
      main {
        display: grid;
        grid-template-columns: 260px 1fr;
        min-height: calc(100vh - 60px);
      }
      nav {
        background: #1f2937;
        color: #fff;
        padding: 1rem;
      }
      nav button {
        display: block;
        width: 100%;
        margin-bottom: 0.5rem;
        padding: 0.8rem;
        border: none;
        background: #374151;
        color: #fff;
        border-radius: 6px;
        cursor: pointer;
      }
      nav button.active {
        background: #2563eb;
      }
      section {
        padding: 2rem;
      }
      .card {
        background: #fff;
        border-radius: 8px;
        padding: 1.5rem;
        box-shadow: 0 6px 16px rgba(15, 23, 42, 0.08);
        margin-bottom: 1.5rem;
      }
      label {
        display: block;
        margin-bottom: 0.2rem;
        font-weight: 600;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 1rem;
      }
      textarea {
        min-height: 160px;
      }
      .btn {
        padding: 0.8rem 1.4rem;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
      }
      .btn-primary {
        background: #2563eb;
        color: #fff;
      }
      .login-panel {
        max-width: 380px;
        margin: 6rem auto;
      }
      .hidden {
        display: none;
      }
      .list-table {
        width: 100%;
        border-collapse: collapse;
      }
      .list-table th,
      .list-table td {
        border-bottom: 1px solid #e5e7eb;
        padding: 0.75rem;
        text-align: left;
      }
      .status {
        display: inline-block;
        padding: 0.2rem 0.6rem;
        border-radius: 999px;
        font-size: 0.85rem;
      }
      .status-published {
        background: #d1fae5;
        color: #065f46;
      }
      .status-draft {
        background: #e5e7eb;
        color: #374151;
      }
      .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #111827;
        color: #fff;
        padding: 1rem 1.5rem;
        border-radius: 6px;
        opacity: 0;
        transform: translateY(-20px);
        transition: all 0.3s ease;
      }
      .toast.show {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <header>Codex Blog 管理端</header>
    <div id="loginView" class="login-panel card">
      <h2>管理员登录</h2>
      <label>邮箱</label>
      <input id="loginEmail" type="email" placeholder="admin@example.com" />
      <label>密码</label>
      <input id="loginPassword" type="password" placeholder="••••••••" />
      <button class="btn btn-primary" onclick="login()">登录</button>
      <p id="loginError" style="color: #dc2626"></p>
    </div>

    <main id="appView" class="hidden">
      <nav>
        <button onclick="switchView('dashboard')" class="active" id="nav-dashboard">
          仪表盘
        </button>
        <button onclick="switchView('posts')" id="nav-posts">文章管理</button>
        <button onclick="switchView('media')" id="nav-media">媒体资源</button>
        <button onclick="switchView('users')" id="nav-users">用户管理</button>
        <button onclick="switchView('settings')" id="nav-settings">系统配置</button>
      </nav>
      <section>
        <div id="view-dashboard" class="view">
          <div class="card">
            <h3>今日概览</h3>
            <div id="metrics">
              <p>文章发布：<strong id="metric-posts">0</strong></p>
              <p>新增评论：<strong id="metric-comments">0</strong></p>
              <p>访客数：<strong id="metric-visitors">0</strong></p>
            </div>
          </div>
          <div class="card">
            <h3>待办事项</h3>
            <ul id="todoList">
              <li>审核 3 篇待发布文章</li>
              <li>查看 2 条举报评论</li>
              <li>完成插件更新</li>
            </ul>
          </div>
        </div>

        <div id="view-posts" class="view hidden">
          <div class="card">
            <h3>新建文章</h3>
            <label>标题</label>
            <input id="postTitle" placeholder="文章标题" />
            <label>内容</label>
            <textarea id="postContent" placeholder="Markdown..." ></textarea>
            <label>标签</label>
            <input id="postTags" placeholder="tech,java" />
            <button class="btn btn-primary" onclick="createPost()">发布文章</button>
          </div>
          <div class="card">
            <h3>文章列表</h3>
            <table class="list-table" id="postTable"></table>
          </div>
        </div>

        <div id="view-media" class="view hidden">
          <div class="card">
            <h3>上传媒体</h3>
            <input type="file" id="mediaFile" />
            <button class="btn btn-primary" onclick="uploadMedia()">上传</button>
          </div>
          <div class="card">
            <h3>媒体库</h3>
            <div id="mediaList">暂无内容</div>
          </div>
        </div>

        <div id="view-users" class="view hidden">
          <div class="card">
            <h3>用户列表</h3>
            <div id="userList">暂无数据</div>
          </div>
        </div>

        <div id="view-settings" class="view hidden">
          <div class="card">
            <h3>站点配置</h3>
            <label>站点名称</label>
            <input id="siteName" />
            <label>域名</label>
            <input id="siteDomain" />
            <button class="btn btn-primary" onclick="saveSettings()">保存配置</button>
          </div>
        </div>
      </section>
    </main>
    <div class="toast" id="toast"></div>

    <script>
      let accessToken = null;
      const apiBase = "http://localhost:8081/api/v1";

      function toast(message) {
        const el = document.getElementById("toast");
        el.textContent = message;
        el.classList.add("show");
        setTimeout(() => el.classList.remove("show"), 2500);
      }

      async function login() {
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;
        const body = { username: email, password };
        try {
          const res = await fetch(`${apiBase}/auth/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body),
          });
          const json = await res.json();
          if (!res.ok) {
            throw new Error(json.message || "登录失败");
          }
          accessToken = json.data.accessToken;
          initAfterLogin();
          document.getElementById("loginView").classList.add("hidden");
          document.getElementById("appView").classList.remove("hidden");
        } catch (err) {
          document.getElementById("loginError").textContent = err.message;
        }
      }

      function switchView(name) {
        document.querySelectorAll("nav button").forEach((btn) => btn.classList.remove("active"));
        document.querySelectorAll(".view").forEach((view) => view.classList.add("hidden"));
        document.getElementById(`nav-${name}`).classList.add("active");
        document.getElementById(`view-${name}`).classList.remove("hidden");
      }

      async function initAfterLogin() {
        fetchMetrics();
        loadPosts();
      }

      async function fetchMetrics() {
        // Placeholder data; replace with analytics API when ready
        document.getElementById("metric-posts").textContent = "5";
        document.getElementById("metric-comments").textContent = "12";
        document.getElementById("metric-visitors").textContent = "420";
      }

      async function loadPosts() {
        try {
          const res = await fetch(`${apiBase}/posts?page=1&size=10`, {
            headers: { Authorization: `Bearer ${accessToken}` },
          });
          const json = await res.json();
          const rows = (json.data?.items || []).map(
            (post) => `
            <tr>
              <td>${post.title}</td>
              <td>${post.author?.name || "-"}</td>
              <td><span class="status status-${post.status}">${post.status}</span></td>
              <td>${post.publishAt || "-"}</td>
              <td><button class="btn" onclick="publishPost('${post.id}')">发布</button></td>
            </tr>`
          );
          document.getElementById("postTable").innerHTML =
            "<tr><th>标题</th><th>作者</th><th>状态</th><th>发布时间</th><th>操作</th></tr>" + rows.join("");
        } catch (err) {
          toast("加载文章失败：" + err.message);
        }
      }

      async function createPost() {
        const payload = {
          title: document.getElementById("postTitle").value,
          contentMd: document.getElementById("postContent").value,
          tags: document.getElementById("postTags").value.split(","),
        };
        try {
          const res = await fetch(`${apiBase}/posts`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${accessToken}`,
            },
            body: JSON.stringify(payload),
          });
          if (!res.ok) throw new Error("创建失败");
          toast("文章创建成功");
          loadPosts();
        } catch (err) {
          toast(err.message);
        }
      }

      async function publishPost(id) {
        try {
          const res = await fetch(`${apiBase}/posts/${id}/publish`, {
            method: "POST",
            headers: { Authorization: `Bearer ${accessToken}` },
            body: JSON.stringify({}),
          });
          if (!res.ok) throw new Error("发布失败");
          toast("已提交发布");
          loadPosts();
        } catch (err) {
          toast(err.message);
        }
      }

      async function uploadMedia() {
        const file = document.getElementById("mediaFile").files[0];
        if (!file) return toast("请选择文件");
        toast("此 demo 中仅展示 UI，上传需结合媒体 API 实现");
      }

      async function saveSettings() {
        toast("配置保存接口尚未接入，请调用 /api/v1/admin/settings 更新");
      }
    </script>
  </body>
</html>
